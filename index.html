<!DOCTYPE html>

<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
  <link rel="stylesheet" href="freelanceMoney.css"
    
  
 </head>
  
  <header>
    <h1>Freelance calculator</h1>
  </header>
  
  <body id="background">
    
    <!-- Monpremier block  ici les prix -->
    <form class="formCalcul shado" id="FormCalculGain" >
      <div class="sectionCalcul pricing">
        
        <fieldset class="form-container shado2">
          <legend>Vos tarifs</legend>
          
          <div class="form-field">
            <label>TH</label>
            <div class="infoBulle0">
              taux horaire €
            </div >
            <input  name="th" type="number" placeholder="Ex:70" />
          </div>
    
          <div class="form-field">
            <label>TJM</label>
            <div class="infoBulle0">
              taux journalier €
            </div >
            <input name="tjm" type="number" placeholder="Ex:200" />
          </div>

          <div class="form-field">
            <label>EXTRA</label>
            <div class="infoBulle0">
              Tarif extra €
                          </div >
            <input name="extras" type="number" placeholder="Ex:50" />
          </div>
        </fieldset>
      </div>
      <!-- Mon 2em block -->
      <div class="sectionCalcul pricing">
        
        <fieldset class="form-container shado2">
          <legend>Vos quantitée</legend>

          <div class="form-field">
            <label>QTH</label>
            <div class="infoBulle0">
              Nb heures 
            </div >
            <input name="qteTh" type="number" placeholder="Ex:70" />
          </div>
          
          <div class="form-field">
            <label>QTJM</label>
            <div class="infoBulle0">
              Nb jours
            </div >
            <input name="qteTjm" type="number" placeholder="Ex:200" />
          </div>
          
          <div class="form-field">
            <label>QEXTRA</label>
            <div class="infoBulle0">
              Nb extras
            </div >
            <input name="qtExtras" type="number" placeholder="Ex:50" />
          </div>
        </fieldset>
      </div>
      <!-- mon 3em block -->
      <div class="sectionCalcul pricing">
        
        <fieldset class="form-container charges" id="taxes">
          <legend >Charges</legend>
          
          <p><input class="buttonRadio" type="radio" name="charges" value="5,5"><span>charge 5,50%  Autre</span> </p>
          <p><input class="buttonRadio" type="radio" name="charges" value="12,80"> <span>charge 12,80%  Vente de marchandises</span> </p>
          <p><input class="buttonRadio" type="radio" name="charges" value="22"><span>charge 22%  Vente de services</span></p>
          
        </fieldset>
      </div>
      
      <div class="sectionCalcul validation">
        <button onclick="CalculGain()" type="button" class="Green3D">Calculer</button>
      </div>
      
      <fieldset class="sectionCalcul result shado1 " >
        <legend>Vos résultat</legend>
        
        <div class="form-field1" id="colorRed">
          
          <p id="textColorResultaBrut">Brut </p>
          <span id="resultaBrut">0€</span>
        </div>
        <div class="form-field2" id="colorRed">
          <p id="textColorAdeduire">Taxes </p>
          <span id="Adeduire">0€</span>
        </div>
        
        <div class="form-field3" id="colorRed">
          <p id="textColorResultaNet">Net</p>
          <span id="resultaNet"> 0€</span>
        </div>
        
      </fieldset>
      </div>
      
    </form>

    <script src="freelanceMoney.js"></script>
  </body>
</html>
